<div class="container">
  <ng-container *ngIf="products.length !=0">
  <div class="container1">
      <div class="card-table" style=" overflow-y: scroll;
      height:1500px;">
          <div class="cart-product" >
              <table class="table table-responsive" >
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.product_name}}</td>
                          <td><img [src]="item.product_image" alt="Food Image" style="width: 120px;"></td>
                          <th style="width: 12%;">{{item.product_price}}</th>
                          <td style="width: 12%;">{{item.quantity}}</td>
                          <td style="width: 12%;">{{item.product_price}}</td>
                          <td>
                              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Remove</button>
                            <button (click)="removeItem(item)" class="btn btn-danger" style="margin-left:10px;"><i class="fas fa-trash-alt"></i> Edit</button>
                        </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="foodpage" class="btn btn-primary">Shop More</button></td>
                          <button class="btn btn-success" (click)="proceedToCheckout()">Proceed to Checkout</button>
                          <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/foodpage" class="btn btn-primary">Shop Now</button>
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      </div>
  </div>
</ng-container>
</div>
