<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form id="registration-form" #form="ngForm" (ngSubmit)="onSubmit(form)" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter your email" name="email" required ngModel #email="ngModel">
          </div>
          <div class="input-box">
            <span class="details">Restaurant Name</span>
            <input type="text" id="resname" placeholder="Enter your Restaurant Name"  name="resname" required ngModel #resname="ngModel">
          </div>
          <div class="input-box">
            <span class="details">Restaurant Type</span>
            <input type="text" id="restype" placeholder="Enter your Restaurant Type" name="restype" required ngModel #restype="ngModel">
          </div>
          <div class="input-box">
            <span class="details">About Restaurant</span>
            <textarea id="description" id="description" placeholder="Describe your restaurant" name="description" rows="3" cols="10" required ngModel #description="ngModel"></textarea>
          </div>
          <div class="input-box">
            <span class="details">Restaurant Image</span>
            <input type="file" accept="image/*" (change)="onFileSelected($event)" id="restaurantimage" name="restaurantimage" class="restaurantimage" required>
          </div>
          <div class="input-box">
            <span class="details">Restaurant Address</span>
            <textarea id="address" placeholder="Enter your restaurant address" name="address" rows="3" cols="10" required ngModel #address="ngModel"></textarea>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <div class="password-input-container">
              <input type="password" id="password" placeholder="Enter your password" name="password" required ngModel #password="ngModel">
            </div>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <div class="password-input-container">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" name="confirm" required ngModel #confirm="ngModel">
            </div>
          </div>
        </div>
        <div class="checkbox-container">
          <input class="check" type="checkbox" id="terms" required>
          <label for="terms">I agree to the <strong>Terms of Policy</strong></label>
        </div>
        <div class="button">
          <input type="submit" value="Register" (click)="validateForm()">
        </div>
        <div class="input-box" style="color: red;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>   {{msg}}</div>
        <br>
        <div class="input-box">
          <a routerLink="/home" style="text-align: center; color:rgb(75, 178, 242)">BACK TO HOME</a>
      </div>
      </form>
    </div>
  </div>
</body>
